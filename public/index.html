<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./main_style.css">
	<script src="./jquery-3.1.1.min.js"></script>
	<script src="./main.js"></script>
	<script src="./timer.js"></script>
</head>
<body>

	<div class="jumbotron">
		<h1>Welcome to LearnFlow</h1>
		<p>Helping you acheive flow state while you work on expanding the boundaries of your knowledge.</p>
		<div class="col-md-12">
            <ul class="social-network social-circle">
				<li><a href="#" title="userProfile"><i class="glyphicon glyphicon-user"></i></a></li>
				<li><a href="#" title="timeSomething"><i class="glyphicon glyphicon-hourglass"></i></a></li>
			</ul>				
		</div>
	</div>

	<div class="container">
		<div class="row">


			<div id="timer" style="display: none">
			<!-- This is the div to display once user logs in, here they can start a tiime chunk, take a break -->
				<button id="startTimer" class="btn btn-secondary">Start Working</button>
				<button id="endTimer" class="btn btn-secondary" style="display: none">Finish</button>
				<button id="takeBreak" class="btn btn-secondary">Take A Break</button>
				
			</div>

			<div id="autoBreak" style="display: none">
				<!-- Auto prompt to take a break -->
				<h3>Now is a good time to take a break</h3>
				<p>In order to maintain optimal cognitive functioning it is important to take some time away and let your mind wander freely.</p>
				<button id="yesBreak" class="btn btn-secondary">Okay, Break Time</button>
				<button id="noBreak" class="btn btn-secondary">Keep Working</button>
			</div>

			<div id="break" style="display: none">
	<!-- todo: break survey goes here -->
				<!-- optional task input field -->
				<button id="endBreak" class="btn btn-secondary">Back to Work</button>
			</div>

			<div id="finished" style="display: none">
	<!-- todo: finished time chuck survey goes here -->
				<!-- optional task input field -->
				<button id="submitSurvey" class="btn btn-secondary">Submit Info</button>
			</div>

			<div id="data" style="display: none">
	<!-- todo -->
				<!-- collected data goes here -->
			</div>
		</div>
	</div>
</body>
</html>
